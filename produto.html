<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - Bebê Artesanal</title>
    <link rel="stylesheet" href="index-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">Bebê Artesanal</a>
                <ul class="nav-links">
                    <li><a href="index.html#produtos">Produtos</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="#" id="carrinho-toggle">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <button onclick="window.history.back()" class="button button-secondary" style="margin: 20px 0;">
                ← Voltar
            </button>
        </div>
        <section class="produto-detalhes">
            <div class="container">
                <div id="produto-content"></div>
                <div class="review-form">
                    <h3>Avaliar Produto</h3>
                    <form id="form-avaliacao">
                        <div class="form-group">
                            <label for="estrelas">Estrelas:</label>
                            <select id="estrelas" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comentario">Comentário:</label>
                            <textarea id="comentario" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="usuario">Seu Nome:</label>
                            <input type="text" id="usuario" required>
                        </div>
                        <button type="submit" class="button button-primary">Enviar Avaliação</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="carrinho" class="carrinho">
        <h3>Seu Carrinho</h3>
        <ul id="carrinho-itens"></ul>
        <p id="carrinho-total">Total: R$ 0.00</p>
        <button id="finalizar-compra" class="button button-primary">Finalizar Compra</button>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Bebê Artesanal. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Instagram</a>
                <a href="#" target="_blank">Pinterest</a>
            </div>
        </div>
    </footer>

    <script type="module" src="config.js"></script>
    <script type="module" src="produto.js"></script>
</body>
</html>
