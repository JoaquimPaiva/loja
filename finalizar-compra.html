<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Bebê Artesanal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffa69e;
            --primary-light: #ffd7d2;
            --secondary: #faf3dd;
            --accent: #b8f2e6;
            --text: #5e6472;
            --text-light: #aeb0b5;
            --background: #fff;
            --card-bg: #ffffff;
            --success: #57cc99;
            --warning: #ffd166;
            --danger: #ef476f;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            line-height: 1.8;
            color: var(--text);
            background-color: var(--secondary);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .finalizar-compra {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--card-shadow);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        #resumo-carrinho {
            margin-bottom: 2rem;
        }

        #resumo-carrinho h2 {
            color: var(--text);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #resumo-carrinho ul {
            list-style: none;
            padding: 0;
        }

        #resumo-carrinho li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: var(--secondary);
            border-radius: 5px;
        }

        #form-finalizar-compra {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        input {
            padding: 0.75rem;
            border: 1px solid var(--text-light);
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--accent);
            color: var(--text);
        }

        .footer {
            background-color: var(--text);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--accent);
            margin: 0 0.5rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">Bebê Artesanal</a>
                <ul class="nav-links">
                    <li><a href="index.html#produtos">Produtos</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="finalizar-compra">
            <div class="container">
                <h1>Finalizar Compra</h1>
                <div id="resumo-carrinho"></div>
                <form id="form-finalizar-compra">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                    <button type="submit">Confirmar Pedido</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Bebê Artesanal. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Instagram</a>
                <a href="#" target="_blank">Pinterest</a>
            </div>
        </div>
    </footer>

    <script type="module" src="config.js"></script>
    <script type="module" src="finalizar-compra.js"></script>
</body>
</html>
